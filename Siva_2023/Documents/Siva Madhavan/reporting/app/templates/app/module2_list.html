{% extends "app/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weightbold">
        <tr>
            <td>Medprob</td>
            <td>ICD code</td>
            <td>
                <a href="{% url 'module2_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus">Add Module</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for m in Module2s %}
        <tr>
            <td>{{m.medicalprobs.name}}</td>
            <td>{{m.ICD_code}}</td>

            <td>
                <a href="{% url 'module2_update' m.uuid %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>&nbsp; 
                </a>
                <a href="{% url 'module2_delete' m.uuid %}" class="btn text-secondary px-0">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </a>
                
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
