{% extends "app/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weightbold">
        <tr>
            <td>firstName</td>
            <td>LastName</td>
            <td>Mobile</td>
            <td>Email</td>
            <td>
                <a href="{% url 'patient_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus">Add Patient</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for p in Patients %}
        <tr>
            <td>{{p.first_name}}</td>
            <td>{{p.last_name}}</td>
            <td>{{p.mobile_number}}</td>
            <td>{{p.email}}</td>

            <td>
                <a href="{% url 'patient_update' p.uuid %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>&nbsp; 
                </a>
                <a href="{% url 'patient_delete' p.uuid %}" class="btn text-secondary px-0">
                    <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                </a>
                
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
